<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <section class="quizApp">
        <div class="quiz">
            <div class="innerQuiz">
                <div class="head">
                    <div class="category">Category: Html</div>
                    <div class="Qcount">Question count: <span class="Q_count">
                        <!-- in js -->
                    </span></div>
                </div>
                <div class="quiz_body">
                    <div class="Q_quiz">
                        <h1 class="q_h1">
                            <!-- in js -->
                        </h1>
                    </div>
                    <div class="answer_quiz">
                        <!-- in js -->
                        
                    </div>
                </div>
                <button type="submit" class="btn">Submit</button>
                <div class="bullets">
                    <div class="bullets_spans">                        
                        <!-- in js -->
                    </div>
                    <div class="bullets_timer">
                        <span class="minutes">
                            <!-- in js -->
                        </span>
                    </div>
                </div>
                <div class="result"></div>
            </div>
        </div>
    </section>
    <script src="js/script.js"></script>
</body>

</html>
